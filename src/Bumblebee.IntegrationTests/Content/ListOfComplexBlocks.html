<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>ListOfComplexBlocks</title>
	</head>
	<body>
		<ul id="TheList">
			<li>
				<input class="text-field" type="text" onchange=" textBoxChanged(0); " />
				<select class="select-box" onchange=" dropDownClicked(0); ">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<button class="do-work-button" onclick=" buttonClicked(0); ">Click!</button>
			</li>
			<li>
				<input class="text-field" type="text" onchange=" textBoxChanged(1); " />
				<select class="select-box" onchange=" dropDownClicked(1); ">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<button class="do-work-button" onclick=" buttonClicked(1); ">Click!</button>
			</li>
			<li>
				<input class="text-field" type="text" onchange=" textBoxChanged(2); " />
				<select class="select-box" onchange=" dropDownClicked(2); ">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<button class="do-work-button" onclick=" buttonClicked(2); ">Click!</button>
			</li>
			<li>
				<input class="text-field" type="text" onchange=" textBoxChanged(3); " />
				<select class="select-box" onchange=" dropDownClicked(3); ">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<button class="do-work-button" onclick=" buttonClicked(3); ">Click!</button>
			</li>
		</ul>
		TextBoxChanged: <input id="TextBoxChanged" type="text" />
		DropDownClicked: <input id="DropDownClicked" type="text" />
		ButtonClicked: <input id="ButtonClicked" type="text" />
		<script>
			function textBoxChanged(row) {
				document.getElementById('TextBoxChanged').value = row;
			}

			function dropDownClicked(row) {
				document.getElementById('DropDownClicked').value = row;
			}

			function buttonClicked(row) {
				document.getElementById('ButtonClicked').value = row;
			}
		</script>
	</body>
</html>
